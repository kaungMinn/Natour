<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>

    <style>
        button.hello-btn#realone {
            background-color: green;
        }


        /* this wont work due to specificity and order */
        .hello-btn:hover {
            background-color: pink;
        }

        /* hover will work only if u write this way */
        button.hello-btn#realone:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <button class="hello-btn" id="realone">Hello</button>
</body>

</html>
